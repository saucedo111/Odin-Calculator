<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="display">
        0
    </div>
    <div class = "first">
        <button id = "clear">C</button>
        <button id = "/">/</button>
    </div>
    <div class = "second">
        <button id = "7">7</button>
        <button id = "8">8</button>
        <button id = "9">9</button>
        <button id = "*">*</button>
    </div>
    <div class = "third">
        <button id = "4">4</button>
        <button id = "5">5</button>
        <button id = "6">6</button>
        <button id = "-">-</button>
    </div>
    <div class = "fourth">
        <button id = "1">1</button>
        <button id = "2">2</button>
        <button id = "3">3</button>
        <button id = "+">+</button>
    </div>
    <div class = "fifth">
        <button id = "0">0</button>
        <button id = ".">.</button>
        <button id = "=">=</button>
    </div>
</div>
</body>
</html>
